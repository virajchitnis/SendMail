<html>
	<head>
		<link rel="stylesheet" href="css/design.css">
		<script src="js/index.js"></script>
		<title>SendMail</title>
	</head>
	<body>
		<div id="overlay_background"></div>
		<div id="overlay_body">
			<div id="overlay_top_bar">
				<table>
					<tr>
						<td>
							<p id="overlay_top_bar_text">Add a signature</p>
						</td>
					</tr>
				</table>
			</div>
			<textarea id="signature_text" rows="5" placeholder="Your signature"></textarea>
			<div class="bottom_bar">
				<button class="bottom_button" onclick="hideSignature()">Save</button>
			</div>
		</div>
		<div class="wrapper">
			<div id="top_space"></div>
			<table id="layout_table">
				<tr>
					<td class="side_space"></td>
					<td id="main_space">
						<div id="main_div">
							<div id="top_bar">
								<table class="top_bar_layout">
									<tr>
										<td class="top_bar_left">
											<p class="top_bar_space">&nbsp;</p>
											<p id="top_bar_text">&nbsp;&nbsp;<span id="message_title">New Message</span></p>
											<p class="top_bar_space">&nbsp;</p>
										</td>
										<td class="top_bar_right">
											<img src="images/top_bar_buttons">
										</td>
									</tr>
								</table>
							</div>
							<form>
								<input type="text" placeholder="From"><br>
								<input type="text" placeholder="To"><br>
								<input type="text" placeholder="Subject" id="mail_subject" onchange="changeTitle()">
								<textarea id="message_text" rows="15"></textarea>
							</form>
							<div class="bottom_bar">
								<table class="bottom_bar_layout">
									<tr>
										<td class="bottom_bar_left">
											<button class="bottom_button" onclick="messageSend()">Send</button>
										</td>
										<td class="bottom_bar_buttons">
											<img src="images/bottom_bar_buttons_mid">
										</td>
										<td class="bottom_bar_sig">
											<button class="bottom_button" onclick="showSignature()">Signature</button>
										</td>
										<td class="bottom_bar_right">
											<img src="images/bottom_bar_buttons_right">
										</td>
									</tr>
								</table>
							</div>
						</div>
					</td>
					<td class="side_space"></td>
				</tr>
			</table>
			<div id="response_message_div">
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				<div id="response_message_box">
					<p id="response_message">Your message has been sent.</p>
				</div>
			</div>
			<p>&nbsp;</p>
			<div class="push"></div>
		</div>
		<div class="footer">
			<p class="footer_text">Built by Viraj Chitnis</p>
		</div>
	</body>
</html>
